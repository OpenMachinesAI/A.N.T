<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A.N.T - Sarcasm AI</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #004d00; /* Similar to the green background in the image */
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  #ant {
    font-size: 80px;
    margin-bottom: 0;
  }

  #description {
    font-size: 20px;
    margin-top: 10px;
  }

  button {
    margin: 20px 10px 0;
    padding: 10px 30px;
    background-color: white;
    color: #004d00; /* Matching the background */
    border: none;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    opacity: 0; /* Start invisible */
    transition: opacity 2s ease;
  }

  button:hover {
    background-color: #e6e6e6;
  }

  .fade-in {
    animation: fadeIn 4s;
  }

  .type-out {
    display: inline-block;
    animation: typing 5s steps(30, end), blink-caret 1s step-end infinite;
    animation-fill-mode: forwards; /* Keep the end state after animation */
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: white }
  }

</style>
</head>
<body>

<div class="content">
  <h1 id="ant" class="type-out">A.N.T</h1>
  <p id="description" class="type-out">Weâ€™ve trained an A.I. system to talk like a human with a sarcastic personality and a sense of humour</p>
  <button id="new-chat" class="fade-in" onclick="location.href='chat.html';">New Chat</button>
  <button id="learn-more" class="fade-in" onclick="window.open('learn_more.html', '_blank');">Learn More</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function(){
      document.getElementById('new-chat').style.opacity = 1;
      document.getElementById('learn-more').style.opacity = 1;
    }, 5000); // Wait for the typing animation to finish
  });
</script>

</body>
</html>
